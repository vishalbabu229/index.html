<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Vinesh</title>
    <style>
        body {
            background-color: #ff99cc;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        .heart {
            font-size: 100px;
            color: #ff69b4;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .message {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="heart">&hearts;</span>
        <h1>Happy Valentine's Day Vinesh!</h1>
        <p class="message">Wishing you a day filled with love, laughter, and happiness.</p>
    </div>
</body>
</html>
